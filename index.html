    <script type="text/javascript">

      function showSetting(){
        $("#setting").show(); // $("#lobby").hide();
      }

      function hideSetting(){
        $("#setting").hide(); // $("#lobby").show();
      }

      $(function(){
        // 全選択・全解除
        $(".legends-group-item-all input[type=checkbox]").change(function(){
          let selecter = "#" + $(this).parents(".legends-group").attr("id");
          if($(this).is(":checked") == true){
            $(selecter).find("input").each(function(){
              $(this).prop('checked', 'checked');
            });
          } else {
            $(selecter).find("input").each(function(){
              $(this).prop('checked', false);
            });
          }
        });

        // ひとつでもcheckedがあればlegends-group-item-allもchecked
        $(".legends-group-item input[type=checkbox]").change(function(){
          let selecter = "#" + $(this).parents(".legends-group").attr("id");
          $(selecter).find("input").length;
          var status = "";
          var count  = 0;
          $(selecter).find(".legends-group-item input").each(function(){
            if($(this).is(":checked") === true){count++;}
          });
          if(count === 0){status = false;} else {status = "checked";}
          $(selecter).find(".legends-group-item-all input").prop('checked', status);
        });
      });

    </script>
